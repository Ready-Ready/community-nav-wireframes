<script>
        const username = 'Ready-Ready';
        const repo = 'community-nav-wireframes';
        const branch = 'main'; 

        async function loadTree() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);

                const container = document.getElementById('tree-container');
                container.innerHTML = ''; 

                const fileStructure = {};
                data.tree.forEach(item => {
                    const parts = item.path.split('/');
                    let current = fileStructure;
                    for (let i = 0; i < parts.length; i++) {
                        if (!current[parts[i]]) {
                            current[parts[i]] = (i === parts.length - 1 && item.type === 'blob') ? item.path : {};
                        }
                        current = current[parts[i]];
                    }
                });

                function buildHTML(obj, currentPath = '') {
                    let html = '';
                    for (const key in obj) {
                        // Skip system files and the directory index itself
                        if (key === 'index.html' && currentPath === '') continue;
                        if (key === 'README.md' || key === 'INSTRUCTIONS.md' || key === '.gitignore') continue; 
                        
                        if (typeof obj[key] === 'string') {
                            // It's a file
                            if(key.endsWith('.html')) {
                                html += `<div class="file">üìÑ <a href="${obj[key]}">${key}</a></div>`;
                            }
                        } else {
                            // It's a folder
                            const folderPath = currentPath + key + '/';
                            html += `<details open style="margin-bottom: 5px;">
                                        <summary>
                                            üìÅ <a href="${folderPath}" style="font-weight: bold; color: #0176d3;">${key}</a>
                                        </summary>
                                        <div style="border-left: 1px solid #ddd; margin-left: 10px;">
                                            ${buildHTML(obj[key], folderPath)}
                                        </div>
                                     </details>`;
                        }
                    }
                    return html;
                }

                const finalHTML = buildHTML(fileStructure);
                container.innerHTML = finalHTML.trim() === '' ? '<p>No wireframes found.</p>' : finalHTML;

            } catch (error) {
                document.getElementById('tree-container').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
        loadTree();
    </script>
