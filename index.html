<script>
        const username = 'Ready-Ready';
        const repo = 'community-nav-wireframes';
        const branch = 'main'; 

        async function loadTree() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);

                const container = document.getElementById('tree-container');
                container.innerHTML = ''; 

                const fileStructure = {};
                data.tree.forEach(item => {
                    const parts = item.path.split('/');
                    let current = fileStructure;
                    for (let i = 0; i < parts.length; i++) {
                        if (!current[parts[i]]) {
                            current[parts[i]] = (i === parts.length - 1 && item.type === 'blob') ? item.path : {};
                        }
                        current = current[parts[i]];
                    }
                });

                function buildHTML(obj, currentPath = '') {
                    let html = '';
                    for (const key in obj) {
                        // FIX: Only hide the index.html that is in the ROOT, not subfolders
                        if (currentPath === '' && key === 'index.html') continue;
                        if (key === 'README.md' || key === 'INSTRUCTIONS.md') continue; 
                        
                        if (typeof obj[key] === 'string') {
                            if(key.endsWith('.html')) {
                                // Use the full path for the href
                                html += `<div class="file">üìÑ <a href="${obj[key]}">${key}</a></div>`;
                            }
                        } else {
                            html += `<details open>
                                        <summary>üìÅ ${key}</summary>
                                        ${buildHTML(obj[key], currentPath + key + '/') }
                                     </details>`;
                        }
                    }
                    return html;
                }

                const finalHTML = buildHTML(fileStructure);
                container.innerHTML = finalHTML.trim() === '' ? '<p>No HTML wireframes found.</p>' : finalHTML;

            } catch (error) {
                document.getElementById('tree-container').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
        loadTree();
    </script>
